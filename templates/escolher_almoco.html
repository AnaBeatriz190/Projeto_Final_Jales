<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escolha seu Almoço - IFPB</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>

<div class="form-container">
    <h2>Escolha o seu Almoço</h2>
    <form action="/lista" method="POST">
        <div>
            <div>
                <label for="data_inscricao">Data da Inscrição</label>
                <input type="date" id="data_inscricao" name="data_inscricao" required>
            </div>
    
        </div>

        <div>
            <label for="preferencias">Alguma preferência ou restrição alimentar?</label>
            <textarea id="preferencias" name="preferencias" rows="3" placeholder=></textarea>
        </div>

        <button type="submit">Confirmar Escolha</button>
    </form>

    <div class="links">
        <a href="/cadastro">Cadastrar-se</a>
        <a href="/esqueci-senha">Esqueci a senha</a>
    </div>
</div>

</body>
</html>
