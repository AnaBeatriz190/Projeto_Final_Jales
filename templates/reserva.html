<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Opções de Marmita - Admin</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .form-container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            width: 400px;
        }
        .form-container h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .form-container label {
            font-size: 14px;
            margin-bottom: 5px;
            display: block;
        }
        .form-container input, .form-container select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .form-container button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            border: none;
            border-radius: 4px;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }
        .form-container button:hover {
            background-color: #45a049;
        }
        .form-container .error {
            color: red;
            font-size: 12px;
        }
    </style>
</head>
<body>

<div class="form-container">
    <h2>Cadastro de Opções de Marmita</h2>
    <form action="/cadastrar_marmita" method="POST">
        <div>
            <label for="nome">Nome da Marmita</label>
            <input type="text" id="nome" name="nome" required placeholder="Digite o nome da marmita">
        </div>
        <div>
            <label for="tipo">Tipo de Marmita</label>
            <select id="tipo" name="tipo" required>
                <option value="carne">carne</option>
                <option value="frango">Frango</option>
                <option value="vegetariana">Vegetariana</option>
                <option value="vegana">Vegana</option>
            </select>
        </div>
        <div>
            <label for="descricao">Descrição (opcional)</label>
            <input type="text" id="descricao" name="descricao" placeholder="Descreva a marmita">
        </div>
        <button type="submit">Cadastrar Marmita</button>
    </form>
</div>

</body>
</html>
