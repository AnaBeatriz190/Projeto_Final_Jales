<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Datas, Horários e Vagas - Admin</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}"> <!-- Arquivo CSS no diretório static -->
</head>
<body>

<div class="form-container">
    <h2>Cadastro de Datas, Horários e Vagas para Inscrição</h2>
    <form action="{{ url_for('cadastrar_datas') }}" method="POST">
        <!-- Campo para selecionar a data -->
        <div>
            <label for="data_inscricao">Data da Inscrição</label>
            <input type="date" id="data_inscricao" name="data_inscricao" required>
        </div>

        <!-- Campo para selecionar o horário de início -->
        <div>
            <label for="hora_inicio">Hora de Início</label>
            <input type="time" id="hora_inicio" name="hora_inicio" required>
        </div>

        <!-- Campo para selecionar o tempo disponível para inscrição -->
        <div>
            <label for="tempo_inscricao">Duração da Inscrição (em minutos)</label>
            <input type="number" id="tempo_inscricao" name="tempo_inscricao" required min="1" placeholder="Ex: 30" />
        </div>

        <!-- Campo para definir a quantidade de vagas -->
        <div>
            <label for="quantidade_vagas">Quantidade de Vagas</label>
            <input type="number" id="quantidade_vagas" name="quantidade_vagas" required min="1" placeholder="Ex: 10" />
        </div>

        <button type="submit">Cadastrar Data, Horário e Vagas</button>
    </form>
</div>

</body>
</html>
